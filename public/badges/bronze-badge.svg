<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropshadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Badge Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bronzeGradient)" stroke="#8B4513" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.7"/>
  
  <!-- Award Icon -->
  <g transform="translate(100,100)">
    <!-- Star Shape -->
    <path d="M0,-25 L7,-8 L25,-8 L12,3 L18,20 L0,10 L-18,20 L-12,3 L-25,-8 L-7,-8 Z" 
          fill="#FFD700" stroke="#8B4513" stroke-width="1.5"/>
  </g>
  
  <!-- KudoBit Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B4513">KUDOBIT</text>
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B4513">BRONZE</text>
</svg>