<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#DDA0DD;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropshadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Badge Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#diamondGradient)" stroke="#4B0082" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#4B0082" stroke-width="2" opacity="0.7"/>
  
  <!-- Award Icon -->
  <g transform="translate(100,100)">
    <!-- Diamond Shape -->
    <path d="M0,-25 L15,-10 L15,10 L0,25 L-15,10 L-15,-10 Z" 
          fill="#FF1493" stroke="#4B0082" stroke-width="2"/>
    <!-- Diamond Facets -->
    <path d="M0,-25 L0,25" stroke="#4B0082" stroke-width="1" opacity="0.5"/>
    <path d="M-15,-10 L15,10" stroke="#4B0082" stroke-width="1" opacity="0.5"/>
    <path d="M15,-10 L-15,10" stroke="#4B0082" stroke-width="1" opacity="0.5"/>
    <!-- Crown on top -->
    <path d="M-10,-25 L-5,-35 L0,-30 L5,-35 L10,-25" 
          fill="#FFD700" stroke="#4B0082" stroke-width="1"/>
  </g>
  
  <!-- KudoBit Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4B0082">KUDOBIT</text>
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">DIAMOND</text>
</svg>