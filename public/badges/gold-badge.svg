<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropshadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Badge Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
  
  <!-- Award Icon -->
  <g transform="translate(100,100)">
    <!-- Multi-pointed Star -->
    <path d="M0,-30 L6,-10 L25,-10 L10,2 L16,22 L0,12 L-16,22 L-10,2 L-25,-10 L-6,-10 Z" 
          fill="#FF6B35" stroke="#B8860B" stroke-width="1.5"/>
    <path d="M0,-20 L4,-7 L17,-7 L7,1 L11,14 L0,8 L-11,14 L-7,1 L-17,-7 L-4,-7 Z" 
          fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  </g>
  
  <!-- KudoBit Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#B8860B">KUDOBIT</text>
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#B8860B">GOLD</text>
</svg>