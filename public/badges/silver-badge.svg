<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E5E5E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropshadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Badge Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#silverGradient)" stroke="#708090" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#708090" stroke-width="2" opacity="0.7"/>
  
  <!-- Award Icon -->
  <g transform="translate(100,100)">
    <!-- Trophy Shape -->
    <path d="M-15,-25 L15,-25 L18,-15 L15,5 L12,15 L-12,15 L-15,5 L-18,-15 Z" 
          fill="#FFD700" stroke="#708090" stroke-width="1.5"/>
    <rect x="-8" y="15" width="16" height="8" fill="#708090"/>
    <ellipse cx="0" cy="23" rx="12" ry="3" fill="#708090"/>
  </g>
  
  <!-- KudoBit Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#708090">KUDOBIT</text>
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#708090">SILVER</text>
</svg>